<h1 class="text-xl font-bold dark:text-white">{{'program-master' | transloco }}</h1>
    <div class="flex flex-wrap gap-4 mt-4">
        @for (item of programs; track item.id) {
            <article class="bg-white dark:bg-slate-600 rounded-lg shadow-md flex justify-between w-full h-[120px]">
                <div class="p-4">
                    <h1 class="text-xl text-black font-bold dark:text-white py-2">{{ item.name }}</h1>
                    <p class=" text-gray-500 text-wrap dark:text-white">{{ item.teacher }}</p>
                    <p class="text-md  text-purple-700 dark:text-white">{{'level'}}: {{item.level}}</p>
                </div>
                <img [src]="item.image" alt="course" class="rounded-xl w-2/5 ">
            </article>
        }
    </div>

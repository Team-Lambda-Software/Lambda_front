<nav class="bg-gradient-purple rounded-br-[50px]">
    <div class="py-10 px-4 text-white bg-main-bg bg-cover">
        <span [routerLink]="['/home/main-course']" class="fas fa-chevron-left pr-4"></span> <span class="font-medium text-lg">Trainig</span>
    </div>

    <div class="flex justify-around">
        @for (item of levels; track $index) {
            <div (click)="onLevelSelected(item)">
                <div class="flex justify-center items-center p-2 text-white">
                    <span class="h-2 w-2 bg-white rounded-full mr-2"></span>
                    <span [routerLink]="" class="font-medium text-sm">{{item}}</span>
                </div>
                <span [ngClass]="{'selected': item === selectedLevel}"></span>
            </div>
        }
    </div>
</nav>

<section class="my-8 p-2">
    <div class="flex justify-between items-end dark:text-white">
        <h1 class="text-xl font-bold">{{'Most-Popular-Courses' | transloco}}</h1>
        <a [routerLink]="['/home/main-course']" class="text-sm text-gray-300 mx-2">View All</a>
    </div>
    
    <app-carrusel-bg-img [courses]="popularCourses"/>
</section>

<section class="mt-8 mx-4">
    <app-programs-tag [programs]="programs"/>
</section>

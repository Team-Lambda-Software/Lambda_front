<div [hidden]="notificationIsloading">
  <app-basic-header-notification [options]="{name: 'notifications', redirect:'/home/main', inbox: this.structure.length}" (notifyClear)="clearNotifications()"/>
@if (this.structure.length > 0) {
    <app-structure-notification [structure]="this.structure"></app-structure-notification>
}@else {
    <div class="flex justify-center items-center h-screen">
        <div class="mt-8 font-medium max-w-[800px] m-auto mb-[175px]">

            <span class="fa-regular fa-bell text-gray-500 dark:text-gray-400"></span>

            <div class="label-notificaciones">
                <span class="text-black dark:text-white font-bold"[innerHTML]="'Cant find notifications' | transloco"></span><br>
                <span class="text-gray-500 dark:text-white"[innerHTML]="'Lets explore more content around you' | transloco"></span>
            </div>

            <button class="boton-volver text-white dark:text-custom-dark-purple dark:bg-white" [innerHTML]="'Back to feed' | transloco" [routerLink]="['/home']"
            [ngClass]="{'bg-custom-gradient-purple': !darkModeService.isDarkMode()}"></button>

        </div>
    </div>
}
</div>
@if(notificationIsloading){
  <app-loader></app-loader>
}

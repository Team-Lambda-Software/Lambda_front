<article class="rounded-lg w-full p-2" [routerLink]="['/home/blogs-details']" [queryParams]="{id: blog.id}">
  <img [src]="blog.thumbnail" alt="course" class="w-full h-36 object-cover rounded-xl">
  <div class="p-4">
    <p class="text-base font-bold text-wrap dark:text-white">{{ blog.title }}</p>
    <div class="flex justify-between mt-3">
      <p class="text-sm text-gray-500 text-wrap dark:text-white line-clamp-2">{{ blog.description }}</p>
    </div>
  </div>
</article>
